<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Market Details</title>
</head>
<body>
    <div class="container">
        <h1 id="marketName"></h1>
        <p id="description"></p>
        <h2>Images</h2>
        <div id="images"></div>
        <h2>FAQ</h2>
        <ul id="faq"></ul>
        <h2>Food Categories</h2>
        <ul id="categories"></ul>
        <h2>Vendors</h2>
        <ul id="vendors"></ul>
    </div>

    <div class="container mt-5">
        <div class="row">
          <div class="col" id="reviewCards">
            <!-- Review cards will be dynamically added here -->
          </div>
        </div>
      </div>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Add Review
    </button>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h4 class="modal-title">Add a Review</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <form id="reviewForm">
                <div class="mb-3">
                <label for="userName" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                <label for="userComment" class="form-label">Your Comment:</label>
                <textarea class="form-control" id="userComment"></textarea>
                </div>
                <div class="mb-3">
                <label for="userRating" class="form-label">Rating:</label>
                <input type="number" class="form-control" id="userRating" min="1" max="5">
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveReview">Save Review</button>
            </div>
        </div>
        </div>
    </div>


    <div id="showMaps" style="height: 500px;"></div>
    <button id="getDirectionsBtn" class="btn btn-primary">Get Directions</button>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
