<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module" src="../../src/OrganizerModules/Dashboard.js" defer></script>
    <link rel="stylesheet" href="../../css/Organizer/Dashboard.css">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <span class="search-icon">🔍</span>
            <input type="text" placeholder="Find Events">
        </div>
    </div>

    <div id="googleMap"></div><br>

    <div class="events">
        <h2>Current Events</h2>
        <div class="event"></div>
    </div>
    <audio id="popupSound" src="../../assets/sounds/popSound.mp3"></audio>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC78YWX15M8UW4ECURpuG-Ro9SVKllrhXY&libraries=places&callback=initMap">
    </script>
</body>
</html>
