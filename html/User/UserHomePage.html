<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>


    <!-- <link rel="stylesheet" type="text/css" href="maps.css"/> -->
    <link rel="stylesheet" href="../../css/User/userHomePage.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-8">
                <div class="form-group d-flex align-items-center">
                    <!-- Use d-flex and align-items-center to align contents horizontally -->
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#filterModal">
                        <!-- Use ms-2 to add margin to the button -->
                        <i class="fa-solid fa-bars-filter"></i> Filter
                    </button>


                    <!-- Filter Modal -->
                    <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title" id="filterModalLabel">Filters</h3>
                                    <button type="button" class="btn btn-secondary" id="clearFiltersButton">Clear
                                        Filters</button>

                                </div>
                                <div class="modal-body">
                                    <!-- Add your filter options here -->
                                    <form>
                                        <div class="mb-3" id="categoryBox">
                                            <label for="category" class="form-label">Filter Option 1:</label>
                                            <div class="form-check form-check-inline custom-checkbox">
                                                <input class="form-check-input" type="checkbox" id="category1"
                                                    value="category1">
                                                <label class="form-check-label" for="category1">Category 1</label>
                                            </div>
                                            <!-- Add more categories as needed -->
                                        </div>
                                        <div class="mb-3" id="distanceBox">
                                            <label for="filterDistance" class="form-label">Distance:</label>
                                            <div class="position-relative">
                                                <input type="range" class="form-range" id="filterDistance" min="0"
                                                    max="50" value="5">
                                                <div class="position-absolute top-0 start-50 translate-middle"
                                                    id="sliderValue">5</div>
                                            </div>
                                            <div class="d-flex justify-content-between">
                                                <span>0Km</span>
                                                <span>50Km</span>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="Date" class="form-label">Date:</label>
                                            <div class="form-check form-check-inline" id="dateOptions">
                                                <!-- Dates will be added here by JavaScript -->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="applyFilters">Apply Filters</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-sm-block">
                    <div class="row">
                        <div class="col-sm-auto">
                            <button class="btn btn-primary btn-block" id="searchBtn">Search</button>
                        </div>
                        <div class="col-sm-auto">
                            <button class="btn btn-secondary btn-block" id="clearBtn">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-4">
                <!-- Content for the second div that occupies the remaining space -->
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4" id="cardsListing">

            </div>
            <div class="col-md-8 id=myMapsSection">

                <div class="container">
                    <audio id="popupSound" src="../../assets/sounds/popSound.mp3"></audio>
                    <div id="showMaps" style="height: 800px;"></div>
                </div>



            </div>
        </div>
    </div>

    <script type="module" src="../../src/UserModules/userMarketListing.js" defer></script>
</body>

</html>
